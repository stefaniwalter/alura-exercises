 <meta charset= "UTF-8">

<script>

    function jumpLine() {

        document.write("<br>");
        document.write("<br>");

    }

    function show(phrase) {

        document.write(phrase);
        jumpLine();

    }

    for(var multiplier = 1; multiplier<=10; multiplier = multiplier++){

        show(7 * multiplier);

    }

    show("FIM");

</script>
