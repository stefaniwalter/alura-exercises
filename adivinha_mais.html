<meta charset="UTF-8">

<input />
<button>Compare com o meu segredo</button>

<script>

    function prizeDraw() {

        return Math.round(Math.random() * 10);

    }

    function drawNumbers(quantity) {

        var secrets = [];

        var number = 1;

        while (number <= quantity) {


            var randomNumber = prizeDraw();
            var find = false;

            for(var position = 0; position < secrets.length; position++) {

                if(secrets[position] == randomNumber){

                    find = true;
                    break;
                }

            }

            if (find == false) {

                secrets.push(prizeDraw());
                number++;
            }

            

        }

        return secrets;
    }



    var secrets = drawNumbers(3);

    var input = document.querySelector("input");
    input.focus();

    function verified() {

        var find = false;

        for (var position = 0; position < secrets.length; position++) {

            if (input.value == secrets[position]) {

                alert("Você ACERTOU!");
                break;
            }

        }

        if (find == false) {

            alert("Você ERROU!");


        }

        input.value = " ";
        input.focus();

    }
    var button = document.querySelector("button");

    button.onclick = verified;

</script>
