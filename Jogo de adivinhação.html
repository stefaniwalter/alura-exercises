 <meta charset= "UTF-8">

<script>

    function jumpLine() {

        document.write("<br>");
        document.write("<br>");

    }

    function show(phrase) {

        document.write(phrase);
        jumpLine();

    }

    function calculeImc(weight, height) {

        return weight / (height*height);

    }

    var name = prompt("Informe seu nome");
    var weightInfo = prompt(name + ", informe seu peso");
    var heightInfo = prompt(name + ", informe sua altura");

    var imc = calculeImc(weightInfo, heightInfo);

    show(name + ", o seu IMC é " + imc);

    if(imc < 18.5){
        
        show(" Você está abaixo do recomendado!");

    }

    if(imc > 35){

        show(" Você está acima do recomendado!");

    }

    if(imc >= 18.5 && imc <= 35){

            show(" Você está na taxa recomendada!");

    }
</script>
