<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector('canvas');
    var brushPaint = screen.getContext('2d');
    brushPaint.fillStyle = 'lightgray';
    brushPaint.fillRect(0, 0, 600, 400);

    function drawCircle(x, y, radium) {

        brushPaint.fillStyle = 'violet';
        brushPaint.beginPath();
        brushPaint.arc(x, y, radium, 0, 2 * Math.PI);
        brushPaint.fill();
    }

    function clearScreen() {

        brushPaint.clearRect(0, 0, 600, 400);
    }

    var x = 20;

    var way = 1;

    function screenRefresh() {

        clearScreen();

        if( x > 600) {
            way = -1;
        } else if (x < 0) {
            way = 1;
        } 

        drawCircle(x, 20, 10);
        x = x + way;
    }

    setInterval(screenRefresh, 10);

</script>
