<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector('canvas');
    var paintBrush = screen.getContext('2d');

    paintBrush.fillStyle = 'lightgrey';
    paintBrush.fillRect(0, 0, 600, 400);
    
    paintBrush.fillStyle = 'green';
    paintBrush.fillRect(0, 0, 200, 400);

    paintBrush.fillStyle = 'red';
    paintBrush.fillRect(400, 0, 200, 400);

    paintBrush.fillStyle = 'yellow';
    paintBrush.beginPath();
    paintBrush.moveTo(300, 200);
    paintBrush.lineTo(200, 400);
    paintBrush.lineTo(400, 400);
    paintBrush.fill();

    paintBrush.fillStyle = 'blue';
    paintBrush.beginPath();
    paintBrush.arc(300, 200, 50, 0, 2 * 3.14);
    paintBrush.fill();

</script>
