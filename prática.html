<meta charset="UTF-8">
<script>

function jumpLine() {

    document.write("<br><hr><br>");
}

function show(text) {
    document.write("<big>" + text + "</big>");
    jumpLine();
}

var year = 2019;
show("Eu nasci em : " + (year - 25));
show("Adriano nasceu em : " + (year - 26));
show("Paulo nasceu em : " + (year - 32));

</script>
