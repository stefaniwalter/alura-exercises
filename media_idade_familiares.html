 <meta charset= "UTF-8">

<script>

    function jumpLine() {

        document.write("<br>");
        document.write("<br>");

    }

    function show(phrase) {

        document.write(phrase);
        jumpLine();

    }

   var familyTotal = parseInt(prompt("Quantidade de familiares?"));
   
    var number = 1;
    var ageTotal = 0;
    
    while(number<=familyTotal){

        var age = parseInt(prompt("Informe idade do familiar: "));
        ageTotal = ageTotal + age; 
        number++;

    }

    var ageMedia = ageTotal / familyTotal
    show("A média das idades dos familiares é " + ageMedia);

    show("FIM");

</script>
