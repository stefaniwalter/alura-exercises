 <meta charset= "UTF-8">

<script>

    function jumpLine() {

        document.write("<br>");
        document.write("<br>");

    }

    function show(phrase) {

        document.write(phrase);
        jumpLine();

    }

    var thoughtNumber  = Math.round(Math.random() * 10);
    var attempt = 1;

    while(attempt<=3){


        var kick = parseInt(prompt("Digite seu chute!"));

        if(kick == thoughtNumber)  {
        show("Você ACERTOU, o número pensado era " + thoughtNumber);
        break;
    } else{
        show("Você ERROU!");
    }

    attempt++;
    }
    
    show("FIM");

</script>
